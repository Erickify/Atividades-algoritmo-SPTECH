<body>


    <h2><b>Estrutura de Repetição while</b></h2>

    <h2>Insira o Numero inicial</h2>

    <input type="text" id="input_2">

    <h2>Insira o numero final</h2>

    <input type="text" id="input_1">



    <button onclick="contar()">S2 Pares</button>

    <div id="div_msg"></div>

</body>

<script>

    function contar() {

        var inicial = Number(input_2.value)

        var limite = Number(input_1.value)

        div_msg.innerHTML = " "

        while (inicial <= limite) {


            if (inicial % 2 == 0) {

                div_msg.innerHTML += `<br><br>${inicial}`

                console.log(inicial)

            }

            inicial++;


        }

    }


</script>
