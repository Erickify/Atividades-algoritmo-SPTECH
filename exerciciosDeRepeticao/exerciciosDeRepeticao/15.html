</head>

<body>


    <h2><b>Estrutura de Repetição while</b></h2>

    <h2>Qual a quantidade elefantes?</h2>

    <input type="text" id="input_1">



    <button onclick="contar()">Atazanar a médium</button>

    <div id="div_msg">

    </div>

</body>

</html>

<script>

    function contar() {

        contador = 1

        var elefantes = Number(input_1.value)

        var msg = ""

        var incomoda = ", incomodam,  incomodam"

        var msgP = `1 elefante incomoda muita gente!`

        if (elefantes > 1) {

            while (contador < elefantes) {

                contador++;

                msg += `<br><br>${msgP}<br><br>${contador} elefante${incomoda}, muito mais!`

                incomoda += `, incomodam`

                div_msg.innerHTML = msg


            }

            div_msg.innerHTML = msg

        } else {

            div_msg.innerHTML = msgP

        }

    }


</script>
