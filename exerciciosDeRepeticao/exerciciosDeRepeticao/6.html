<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 </title>
</head>

<body>


    <h2><b>Estrutura de Repetição while</b></h2>

    <h1>Digite um número (tem que ser entre 20 e 100)</h1>   

    <input type="text" name="" id="input_1">

    <button onclick="contar()">Adoro múltiplos de 5</button>

    <div id="div_msg"></div>

</body>

</html>

<script>

    function contar() {

        var contador = 0

        var limite = Number(input_1.value)

        div_msg.innerHTML = " "

        while (contador <= 30) {

            if (limite > 100 && limite < 20) {

                alert(`Digite um numero valido`)

            } else {

                var resto = contador % 2

                if (resto == 0) {

                div_msg.innerHTML += `<br><br>${contador}`

                contador++;

                }
            }

        }


    }


</script>
