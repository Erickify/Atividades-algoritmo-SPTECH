<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7</title>
</head>

<body>

    <h2><b>Estrutura de Repetição while</b></h2>

    <h1>Digite um número (tem que ser entre 20 e 100)</h1>

    <input type="text" id="input_1">

    <button onclick="contar()">Viva o 7!</button>

    <div id="div_msg"></div>

    <script>

        function contar() {
            var contador = 0;
            var limite = Number(input_1.value);
            div_msg.innerHTML = "";


            if (limite < 0 || limite > 200) {
                alert("Digite um número válido entre 0 e 200.");

            } else {

                while (contador <= limite) {
                    if (contador % 7 == 0) {
                        div_msg.innerHTML += `<br>${contador}`;
                    }
                    contador++;
                }

            }

        }

    </script>

</body>

</html>
