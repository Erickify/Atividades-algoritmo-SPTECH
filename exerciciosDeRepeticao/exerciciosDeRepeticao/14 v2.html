<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>
</head>

<body>


    <h2><b>Estrutura de Repetição while</b></h2>

    <h2>Quantos em quantos dias o você faz musculação?</h2>

    <input type="text" id="input_1">




    <button onclick="contar()"> Exibir rotina mensal</button>

    <div id="div_msg">
        
    </div>

</body>

</html>

<script>

    function contar() {

        var contador = 1

        var dTreino = Number(input_1.value)

        var msg = ''

        var resto = 1

        div_msg.innerHTML = " "

        if (dTreino == 1) {
            resto = 0;
        }

        while (contador <= 30) {


            if (contador %  dTreino == resto) {
            
                msg += `Dia ${contador} - Musculação<br>`

            } else {

                msg += `Dia ${contador} - Comer, dormir etc <br>`


            }

            contador++

             div_msg.innerHTML = msg



        }

    }


</script>
