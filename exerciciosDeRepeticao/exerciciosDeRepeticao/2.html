    <h2><b>Estrutura de Repetição while</b></h2>

    <button onclick="contar()">Diga algo sobre a matéria de Algoritmos</button>

    <div id="div_msg"></div>

</body>

<script>

    function contar() {

        var contador = 0

        div_msg.innerHTML = " "

        while (contador < 7) {
            contador++; // contador +=1
            // contador--; //contador -=
            div_msg.innerHTML += `Tá valedo Brinde?<br><br>`
        }

    }


</script>
