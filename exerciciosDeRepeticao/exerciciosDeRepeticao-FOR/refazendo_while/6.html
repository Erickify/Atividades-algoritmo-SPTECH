<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>

<body>

    <h2><b>Estrutura de Repetição while</b></h2>

    <h1>Digite um número (tem que ser entre 20 e 100)</h1>

    <input type="text" id="input_1">

    <button onclick="contar()">Adoro múltiplos de 5</button>

    <div id="div_msg"></div>

    <script>

        function contar() {
          
            var limite = Number(input_1.value);
            div_msg.innerHTML = "";


            if (limite < 20 || limite > 100) {
                alert("Digite um número válido entre 20 e 100.");

            } else {

                for ( var contador = 0 ; contador <= limite; contador++) {
                    if (contador % 5 == 0) {
                        div_msg.innerHTML += `<br>${contador}`;
                    }
                    
                }

            }

        }

    </script>

</body>

</html>
