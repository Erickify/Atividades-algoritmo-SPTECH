    <div id="div_msg"></div>

<script>

    function contar() {

        

        div_msg.innerHTML = " "

        for (var contador = 1; contador <= 7; contador++) {

            div_msg.innerHTML += `<br><br>${contador}. Tá valedo Brinde?`
        }

    }


</script>
