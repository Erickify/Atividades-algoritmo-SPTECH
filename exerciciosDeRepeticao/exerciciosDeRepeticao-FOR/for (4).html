<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>

<style>
    img {
        width: 100px;
    }
</style>

<body>
    <center>

        <h1>Insira quantas xícaras de café com leite você já tomou na vida?</h1>
        <input type="text" id="inp_1">
        <br>
        <br>

        <button onclick="contar()">Ver a quantidade</button>

        <br>
        <br>


        <div id="div_msg">

        </div>
    </center>
</body>

</html>

<script>

    function contar() {
        var msg = ""

        var limite = Number(inp_1.value)

        var pó = `<img src="https://cdn.awsli.com.br/2500x2500/2777/2777231/produto/309429758/leite-de-coco-po-tiny-p7qgqoovyu.jpg">
`

        var cafe = `<img src="https://agro.estadao.com.br/app/uploads/2022/05/cafe-abre.jpeg">`


        for (var contador = 1; contador <= limite; contador++) {


            msg += `${pó}${cafe}${cafe}<br>`


        }

        div_msg.innerHTML = msg

    }

</script>
