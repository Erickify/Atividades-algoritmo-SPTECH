<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>


    <h2><b>Estrutura de Repetição while</b></h2>

    <h2>Insira qual Numero de voltas do carro</h2>

    <input type="text" id="input_1">

    


    <button onclick="contar()">Iniciar corrida!</button>

    <div id="div_msg"></div>

</body>

</html>

<script>

    function contar() {


        var limite = Number(input_1.value)

        div_msg.innerHTML = " "

        for (var contador = 1 ; contador <= limite;  contador++) {


            div_msg.innerHTML += `<br><br>Carro dando a ${contador}ª volta 
            
            <br>
            <br>

            <hr>
            
            `


        }

        div_msg.innerHTML += `<br><br>Corrida finalizada!`

    }


</script>
