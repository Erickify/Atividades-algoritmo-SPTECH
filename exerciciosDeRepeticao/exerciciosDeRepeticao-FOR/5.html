<script>

    function contar() {

       

        div_msg.innerHTML = " "

        for ( var contador = 0; contador <= 30; contador++) {



            if (contador != 3 && contador != 4 && contador != 7 && contador != 10 && contador != 12) {

                div_msg.innerHTML += `<br><br>${contador}`

            }

            

        }


    }


</script>
