<body>
    

    <h2><b>Estrutura de Repetição while</b></h2>

    <button onclick="contar()">contar</button>

    <div id="div_msg"></div>

</body>
</html>

<script>

    function contar() {

        div_msg.innerHTML = " "

        for (contador = 0 ;contador <= 15; contador++) {
            contador++; // contador +=1
            // contador--; //contador -=
            div_msg.innerHTML += `${contador}<br>`
        }

        div_msg.innerHTML += `Contagem finalizada <br>`

    }


</script>
