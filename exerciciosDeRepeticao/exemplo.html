<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h2><b>Estrutura de Repetição while</b></h2>

    <button onclick="contar()">contar</button>

    <div id="div_msg"></div>

</body>
</html>

<script>

    function contar() {

        var contador = 10

        while (contador > 0) {
            // contador++; // contador +=1
            contador--; //contador -=
            div_msg.innerHTML += `${contador}<br>`
        }

        div_msg.innerHTML += `Contagem finalizada <br>`

    }


</script>
