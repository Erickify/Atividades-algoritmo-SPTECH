<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2 - Avaliação Continuada 1</title>
</head>

<body>

    <h1>Insira Nome</h1>
    <input type="text" name="" id="input_nome">

    <br>

    <h1>Insira a distancia do local atual até o destino</h1>
    <input type="text" name="" id="input_distlocalAtual">

    <br>

    <h1>Insira bandeira da corrida (o valor deve ser apenas 1, 2 ou 3)</h1>
    <input type="number" name="" id="input_bandeira">

    <br>

    <h1>Insira o horário da corrida (sistema de 24 horas e somente horas inteiras)</h1>
    <input type="text" name="" id="input_horario">

    <br>
    <br>



    <button onclick="calcular_corrida()">Calcular corrida</button>

    <br>

    <div id="div_msg">
        <p id="p_msg">

        </p>
    </div>


</body>

</html>

<script>

    function calcular_corrida() {

        var nome = input_nome.value
        var km = Number(input_distlocalAtual.value)
        var bandeira = Number(input_bandeira.value)
        var horario = Number(input_horario.value)
        var total_corrida = 1.25 * km

        // checagem de bandeira tem valor de 1 a 3 

        // checagem da bandeira

        if (bandeira > 0) {

            if (bandeira <= 3) {

                //checagem do horario

                if (horario >= 1) {

                    if (horario <= 23) {

                        //calculo

                        if (bandeira == 1) {

                            if (horario < 7) {

                                total_corrida = total_corrida * 1.05

                            } else if (horario < 13) {

                                total_corrida = total_corrida * 1.1

                            } else {

                                total_corrida = total_corrida * 1.15

                            }

                        } else if (bandeira == 2) {

                            if (horario < 7) {

                                total_corrida = total_corrida * 1.1

                            } else if (horario < 13) {

                                total_corrida = total_corrida * 1.2

                            } else {

                                total_corrida = total_corrida * 1.3

                            }

                        } else if (bandeira == 3) {

                            if (horario < 7) {

                                total_corrida = total_corrida * 1.15

                            } else if (horario < 13) {

                                total_corrida = total_corrida * 1.3

                            } else {

                                total_corrida = total_corrida * 1.45

                            }

                        }

                        p_msg.innerHTML = `Olá ${nome} Sua corrida, será na bandeira ${bandeira}, percorrerá ${km}km e o total da corrida será de ${total_corrida}`

                    } else {

                        alert(`O horario deve ser entre 1 a 23 horas`)

                    }

                } else {

                    alert(`O horario deve ser entre 1 a 23 horas`)

                }

            } else {

                alert(`Bandeira deve ser entre 1 a 3`)

            }

        } else {

            alert(`Bandeira deve ser entre 1 a 3`)

        }

    }

</script>
