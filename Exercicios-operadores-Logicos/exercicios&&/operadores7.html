    <title>SPTECH</title>
</head>

<body>

    <h1>
        Digite o seu login
    </h1>

    <input type="text" name="" id="inpt_1">

    <h1>
        Digite a sua senha
    </h1>

    <input type="password" name="" id="inpt_2">


    <button onclick="verificar()">Entrar</button>

    <div id="div_msg">

        <p id="p_msg">

        </p>

    </div>

</body>

<script>


    function verificar() {

        var login = inpt_1.value

        var senha = inpt_2.value

        if (login == 'SPTech' && senha == 'digital') {
            alert(`Usuário autenticado com sucesso`)
        } else {
            alert(`Falha na autenticação`)
        }

    }

</script>
