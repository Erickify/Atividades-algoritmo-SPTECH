<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cartão fidelidade</title>
</head>

<body>

    <h1>
        Digite a quantidade de passagens que quer adiquirir
    </h1>

    <input type="text" name="" id="inpt_1">


    <button onclick="verificar()">Comprar</button>

    <div id="div_msg">

        <p id="p_msg">

        </p>

    </div>

</body>

</html>

<script>


    function verificar() {

        var pass = Number(inpt_1.value)

        var valor = 4.40 * pass


        if (pass >= 8 && pass <= 50) {

            if (pass >= 8 && pass <= 19) {

                p_msg.innerHTML = `Total a pagar: R$${valor * 0.97}`

            } else if (pass >= 20 && pass <= 49) {

                p_msg.innerHTML = `Total a pagar: R$${valor * 0.95}`

            } else if (pass == 50) {

                p_msg.innerHTML = `Total a pagar: R$${valor * 0.93}`

            }

        } else {
            alert(`Quantidade inválida para o Fidelidade!`)
        }

    }

</script>
