    function verificar() {
        var salario = Number(input_1.value)
        var adicional = Number(input_2.value)
        var bonus = Number(input_3.value)
        var brutoI = salario + adicional + bonus
        var bruto = brutoI
        var liquido = 0
        var ir = 0

        if (bruto >= 10000) {

            ir = bruto * 0.125

        }


        bruto = bruto - ir

        inss = bruto * 0.10

        fgts = bruto * 0.08

        liquido = bruto - (inss + fgts)

        p_msg.innerHTML = `ANÁLISE DA SUA RENDA <br>

Com o salário de R$${salario}, com adicional de R$${adicional} e bônus de R$${bonus}, você tem: 

<br>Bruto: R$${brutoI}  

<br>IR: R$${ir}  

<br>INSS: R$${inss}  

<br>FGTS: R$${fgts} 

<br>Líquido: R$${liquido} `

        if (liquido > 2500) {

            inss = bruto * 0.10

            fgts = bruto * 0.08

            liquido = bruto - (inss + fgts)


            p_msg.innerHTML += `<br>Com a renda de R$${liquido}, é recomendado poupar R$${liquido * 0.15}, para que em um ano tenha poupado R$${(liquido * 0.15) * 12}`

        } else {

            

            inss = bruto * 0.10

            fgts = bruto * 0.08

            liquido = bruto - (inss + fgts)

            p_msg.innerHTML += `Com a renda de R$${liquido}, é recomendado obter renda extra para realizar uma poupança.`

        }





    }
</script>
