<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>


    <h1>
        Calculadora de cansaço aprimorada do aluno SPTech
    </h1>

    <br>

    <h1>
        Digite Meio de transporte (
        Ônibus,

        Metrô,

        Carro,

        Bicicleta.)
    </h1>

    <input type="text" id="inpt_1">

    <h1>
        Distância da faculdade (KM)
    </h1>

    <input type="text" id="inpt_2">


    <button onclick="verificar()">Calcular cansaço</button>

    <div id="div_msg">

        <p id="p_msg">

        </p>

    </div>

</body>

</html>

<script>


    function verificar() {

        var trans = inpt_1.value

        var km = inpt_2.value

        if (km > 10) {

            if (trans == 'Carro') {

                alert(`É... um pouco cansado...`)

            } else if (trans == 'Metrô' || trans == 'Ônibus') {

                alert(`Bem cansado...`)

            } else if (trans == 'Bicicleta') {
                alert('Vish... tá só o pó...')
            }

        } else if (km <= 10) {


            if (trans == 'Carro' || trans == 'Metrô' || trans == 'Ônibus') {

                alert(`Tá tranks...`)

            } else {

                alert(`É... um pouco cansado...`)

            }

        }

    }

</script>
