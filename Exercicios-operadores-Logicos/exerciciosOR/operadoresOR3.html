

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renda</title>
</head>

<body>

    <h1>
        Digite o valor da sua Renda Individual
    </h1>

    <input type="text" name="" id="inpt_1">

    <br>

    <h1>
        Digite o valor da sua Renda Familiar
    </h1>

    <input type="text" name="" id="inpt_2">


    <button onclick="verificar()">Terei o benefício</button>

    <div id="div_msg">

        <p id="p_msg">

        </p>

    </div>

</body>

</html>

<script>


    function verificar() {

        var renda = Number(inpt_1.value)

        var rendaF = Number(inpt_2.value)

        if (renda <= 2000 || rendaF <= 3000) {
            p_msg.innerHTML = `Você terá direito ao auxílio`
        } else {
            p_msg.innerHTML = `Sem direito ao auxílio`
        }
    }

</script>
